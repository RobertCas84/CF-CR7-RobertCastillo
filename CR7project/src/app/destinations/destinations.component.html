<div class="container mt-5">
    
    <div *ngIf="destinations">
        <h1 class="display-4 mb-4">{{destinations.heading}}</h1>
    <img src="{{destinations.image}}" class="img-fluid" alt="">
        <p class="text-justify p-4 bg-light"><strong>Description:</strong>{{destinations.text}}<br>
            <strong> Start Date:</strong> {{destinations.startDate}}<br>
            <strong> Duration:</strong> {{destinations.duration}}<br>
            <strong> Price:</strong> {{destinations.price}}
            <button  (click)="addToCart(destinations)" class="btn btn-primary">Buy</button>
        </p>
        
          
        
    </div>
    </div>
